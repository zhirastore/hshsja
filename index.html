        }

        .upload-area {
            border: 2px dashed var(--primary-color);
            border-radius: 8px;

            display: flex;

        }

        .upload-icon {

        }

        #file-input {

        }

        .btn {
            background-color: var(--primary-color);
            color: var(--text-color);
            border: none;
            padding: 12px 24px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.1s ease;
            display: block;
            width: 100%;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }

        #status {
            margin-top: 20px;
            text-align: center;
            font-weight: 500;
        }

        .success {
            color: var(--success-color);
        }

        .error {
            color: var(--error-color);
        }

        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-balls {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .ball {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin: 0 10px;
            animation: bounce 0.5s alternate infinite;
        }

        .ball:nth-child(1) {
            background-color: #3498db;
            animation-delay: 0.2s;
        }

        .ball:nth-child(2) {
            background-color: #3498db;
            animation-delay: 0.4s;
        }

        .ball:nth-child(3) {
            background-color: #3498db;
            animation-delay: 0.6s;
        }

        @keyframes bounce {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-20px);
            }
        }

        .progress-container {
            width: 100%;
            background-color: var(--secondary-color);
            border-radius: 4px;
            margin-top: 20px;
            overflow: hidden;
            height: 8px;
        }

        .progress-bar {
            width: 0;
            height: 100%;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
        }

        .hidden {
            display: none;
        }

        #file-info {
            margin-top: 20px;
            font-size: 14px;
            background-color: var(--secondary-color);
            border-radius: 8px;

        footer {

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#ffffff" },
                shape: { type: "circle", stroke: { width: 0, color: "#000000" }, polygon: { nb_sides: 5 }, },
                opacity: { value: 0.5, random: false, anim: { enable: false, speed: 1, opacity_min: 0.1, sync: false } },
                size: { value: 3, random: true, anim: { enable: false, speed: 40, size_min: 0.1, sync: false } },
                line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 },
                move: { enable: true, speed: 6, direction: "none", random: false, straight: false, out_mode: "out", bounce: false, attract: { enable: false, rotateX: 600, rotateY: 1200 } },
            },
            interactivity: {
                detect_on: "canvas",
                events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" }, resize: true },
                modes: { grab: { distance: 400, line_linked: { opacity: 1 } }, bubble: { distance: 400, size: 40, duration: 2, opacity: 8, speed: 3 }, repulse: { distance: 200, duration: 0.4 }, push: { particles_nb: 4 }, remove: { particles_nb: 2 } },
            },
            retina_detect: true
        });

        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');
        const uploadBtn = document.getElementById('upload-btn');
        const status = document.getElementById('status');
        const fileInfo = document.getElementById('file-info');
        const initialLoading = document.getElementById('initial-loading');
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress-bar');

        function showLoading() {
            const loadingContainer = document.createElement('div');
            loadingContainer.className = 'loading-container';
            loadingContainer.innerHTML = '<div class="loading-balls"><div class="ball"></div><div class="ball"></div><div class="ball"></div></div>';
            document.body.appendChild(loadingContainer);
            return loadingContainer;
        }

        function hideLoading(loadingElement) {
            loadingElement.remove();
        }

        function showSuccess(message) {
            status.innerHTML = `<span class="success">${message}</span>`;
        }

        function showError(message) {
            status.innerHTML = `<span class="error">${message}</span>`;
        }

        function formatBytes(bytes, decimals = 2) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }

        function updateFileInfo(file) {
            const fileSize = formatBytes(file.size);
            const fileType = file.type || 'Unknown';
            const uploadDate = new Date().toLocaleString();

            fileInfo.innerHTML = `
                <strong>File Name:</strong> ${file.name}<br>
                <strong>Size:</strong> ${fileSize}<br>
                <strong>Type:</strong> ${fileType}<br>
                <strong>Upload Date:</strong> ${uploadDate}
            `;
            uploadBtn.disabled = false;
        }

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.backgroundColor = 'rgba(52, 152, 219, 0.2)';
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.backgroundColor = '';
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.backgroundColor = '';
            if (e.dataTransfer.files.length) {
                fileInput.files = e.dataTransfer.files;
                updateFileInfo(e.dataTransfer.files[0]);
            }
        });

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length) {
                updateFileInfo(fileInput.files[0]);
            }
        });

        uploadBtn.addEventListener('click', async () => {
            if (!fileInput.files.length) return;

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);

            uploadBtn.disabled = true;
            progressContainer.classList.remove('hidden');
            progressBar.style.width = '0%';

            try {
                const response = await fetch('/', {
                    method: 'POST',
                    body: formData,
                    onUploadProgress: (progressEvent) => {
                        const percentCompleted = Math.round((progressEvent.loaded * 100) / progressEvent.total);
                        progressBar.style.width = `${percentCompleted}%`;
                    }
                });

                const result = await response.json();

                if (response.ok) {
                    showSuccess('File uploaded successfully!');
                    fileInfo.innerHTML += `<br><strong>File URL:</strong> <a href="${result.fileUrl}" target="_blank">${result.fileUrl}</a>`;
                } else {
                    showError(result.error || 'An error occurred while uploading the file.');
                }
            } catch (error) {
                showError('An error occurred while uploading the file.');
                console.error('Upload error:', error);
            }

            progressContainer.classList.add('hidden');
            uploadBtn.disabled = false;
        });

        window.addEventListener('load', () => {
            setTimeout(() => {
                initialLoading.classList.add('hidden');
            }, 1500);
        });
    </script>
